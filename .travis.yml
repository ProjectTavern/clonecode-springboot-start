language: java
jdk:
  - openjdk15

branches:
  only:
    - main

# Travis CI Server Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r springboot-start-project *
  - mkdir -p deploy
  - mv springboot-start-project.zip deploy/springboot-start-project.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-start-project
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      branch: main
  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-start-project
    key: springboot-start-project.zip
    bundle_type: zip
    application: springboot-start-project
    deployment_group: springboot-start-project-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      branch: main

# CI Mailing
notifications:
  email:
    recipients:
      - 'aliasbonfire@gmail.com'
